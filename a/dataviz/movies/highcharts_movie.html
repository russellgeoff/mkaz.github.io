<html>
  <head>
    <title>Movies 2010</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="highcharts.js"></script>
    <script type="text/javascript" src="highcharts_gray.js"></script>

  </head>
  <body>

<script type="text/javascript">
var chart;
$(document).ready(function() {
   chart = new Highcharts.Chart({
      chart: {
         renderTo: 'container', 
         defaultSeriesType: 'scatter',
         zoomType: 'xy'
      },
      title: {
         text: 'US Movies (2010)'
      },
      xAxis: {
         title: {
            enabled: true,
            text: 'Box Office'
         },
         startOnTick: true,
         endOnTick: true,
         showLastLabel: true
      },
      yAxis: {
         title: {
            text: 'Rating'
         }
      },
      tooltip: {
         formatter: function() {
           return this.point.options.t + "<br/>\n" + 
                  '$'+ this.point.options.x/1000000 + "M <br/>\n" + 
                  'Rating: ' + this.point.options.y;
         }
      },
      
      legend: { enabled: false },
         
      plotOptions: {
         scatter: {
            marker: {
               radius: 5, 
               states: {
                  hover: {
                     enabled: true,
                     lineColor: 'rgb(100,100,100)'
                  }
               }
            },
            states: {
               hover: {
                  marker: {
                     enabled: false
                  }
               }
            }
         }
      },
      series: [{name: 'Movies', data: data}]

   });
   
   
});
   
</script>

<div id="container" class="highcharts-container" style="width:750px;height:500px;"></div>

</body>
</html>
